server {
    listen       9272;
    listen  [::]:9272;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # try_files $uri $uri/ /index.html;
    }
    # location /unify {
    #     rewrite ^/unify/(.*)$ /$1 break;
    #     proxy_pass http://127.0.0.1:9281;
    # }
    # location /ad {
    #     rewrite ^/ad/(.*)$ /$1 break;
    #     proxy_pass http://127.0.0.1:9280;
    # }
    # location /api {
    #     proxy_pass 127.0.0.1:9267;
    # }
    location /bid {
        rewrite ^/bid/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:9250;
    }
    location /jzapi {
        rewrite ^/jzapi/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:9263;
    }
    location /kctapi {
        rewrite ^/kctapi/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:9267;
    }
    location /mbtiapi {
        rewrite ^/mbtiapi/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:9269;
    }
    location /jgapi {
        rewrite ^/jgapi/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:9271;
    }
    client_max_body_size 1024m;
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}

